<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>calculator</title>
</head>

<body>
    <main class="main">
        <section id="display">
            <span>5 + 12 =</span>
            <span>17</span>
        </section>
        <section id="keypad">
            <button class="button" data-operator="percent">&percnt;</button>
            <button class="button" data-clear="clear">C</button>
            <button class="button" data-clear="backspace">&larr;</button>
            <button class="button" data-operator="divide">&#8725;</button>

            <button class="button" data-number="7">7</button>
            <button class="button" data-number="8">8</button>
            <button class="button" data-number="9">9</button>
            <button class="button" data-operator="multiplication">&times;</button>

            <button class="button" data-number="4">4</button>
            <button class="button" data-number="5">5</button>
            <button class="button" data-number="6">6</button>
            <button class="button" data-operator="minus">&minus;</button>

            <button class="button" data-number="1">1</button>
            <button class="button" data-number="2">2</button>
            <button class="button" data-number="3">3</button>
            <button class="button" data-operator="plus">&plus;</button>

            <button class="button" data-number="dot">.</button>
            <button class="button" data-number="0">0</button>
            <button class="button equals" data-operator="equals">&equals;</button>
        </section>
    </main>
    <script src="./js/script.js"></script>
</body>

</html>
